		<h1 align="center">Welcome!</h1>
		<div>
			<label><b>First Name:</b></label>
			<input type="text" pattern="(.){2,}" placeholder="Enter first name" name="first"  required >
		</div>
		
		<div>

		</div>

			<label><b>Phone:</b></label>

		</div>
		<div>
			<br>
			 <label><b>Gender:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		</div>
		<div>
			<br>

			<input type="date" placeholder="MM/DD/YYYY" name="bday" required>
		</div>
		
		<div>
			<br>
			<label><b>Password:</b></label>
			<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter password" name="password" required>
